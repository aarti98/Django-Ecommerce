{% extends "base.html" %}
{% load static %}

{% block base_head %}
<link rel="stylesheet" href="{% static "css/main.css" %}">
{% endblock %}

{% block content %}

<div class="text-center">
  <h1> {{ title }} </h1>
</div>

<div class="row">
  <div class="col">
    <img src="{% static 'image/beach.jpg' %}" class="img-fluid">
    <p> {{ content }} </p>
  </div>
</div>

{% if request.user.is_authenticated %}
<div class="row">
 <div class="col">
  {{ premium }}
 </div>
</div>
{% endif %}
{% endblock %}
